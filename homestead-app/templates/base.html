<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    {% block css %}{% endblock %}

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

  </body>
</html>
